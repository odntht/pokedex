<div *ngIf="!!listaPokemons">
    <p>Atualmente há {{listaGeracoes.count}} gerações de Pokemóns!</p>
    <ul *ngFor="let item of listaGeracoes.results; let i = index" >
        <li>{{item.nome}}</li>
        <ul *ngFor="let item of this.listaVersoes[i]">
            <li>{{item.name}}</li>
        </ul>
        <p>Contendo {{listaPokemons[i].length}} pokémons novos</p>
    </ul>
</div>
