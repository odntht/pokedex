<div class="container" *ngIf="!!listaGeral">
   <div class="borda m-3rem" *ngFor="let item of this.listaGeral.results; let i = index" (click)="onSelect(item.id)">
      <p> {{item.id}} - {{item.name | titlecase }}</p>
      <img 
      src='https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{item.id}}.png' 
      alt='{{item.name}}'>
   </div>
</div>
